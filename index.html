<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@600&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Projeto css3</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="./img/logo 2.png" alt="logo 2">
            <div class="buttons">

                <button class="button">
                    <p>Entrar</p>
                </button>
                <button class="button">
                    <p>Cadastra</p>
                </button>
                <button class="button">
                    <p>Suporte</p>
                </button>
            </div>
        </header>
        <main class="main">
            <div class="content-form">
                <form class="form">
                    <label for="name">Nome</label>
                    <input class='form-bord' type="name" id="name" name="nome" placeholder="Nome">
                    <label for="email">Email</label>
                    <input class='form-bord' type="email" id="email" name="email" placeholder="Email">
                    <label for="tel">Telefone</label>
                    <input class='form-bord' type="tel" id="number" name="telefone" placeholder="Telefone">
                    <input class='sub' type="submit" value="entrar">
                </form>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
